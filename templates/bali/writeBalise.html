{% extends "bali/base.html"%}

{% load static %}

{% block body_block %}

<style type="text/css">
    h1 {font-size:20px;}
</style>

          
          <input type="file" onchange="upload(this)"/>

  <div class="container aboutSection">
    <div class="row">
      <div class=" col-sm-12">
        <h1><span>1.报文文件</span></h1>
        <form class="form-inline" role="form">
          <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            <input type="text" class="form-control" id="name" placeholder="选择需要写入的报文文件">
          </div>
          <div class="form-group">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile" onchange="upload(this)">
          </div>
        </form>

        <h1><span>2.需要写入的报文内容</span></h1>
        <form role="form">
          <div class="form-group">
            <label for="name">写入的报文</label>
            <textarea id="writeData" class="form-control" rows="8">{{write_tele}}</textarea>
            <button type="submit" id="writeBtn" class="btn btn-default">写入报文</button>
          </div>
        </form>  

        <h1><span>3.报文写入结果</span></h1>
        <form role="form">
          <div class="form-group">
            <label for="name">报文写入结果</label>
            <textarea class="form-control" rows="1"></textarea>
          </div>
        </form>  
        </div>
        </div>
        </div>
 
<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $(document).ready(function()
    {
      //求和a+b 
      $("#sum").click(function()
      {
        var a = $("#a").val();
        var b = $("#b").val();

        $.get("/add/",{'a':a,'b':b}, function(ret)
            {
            $('#result').html(ret)
            })
       });
  
  //字典dict
  $('#dict').click(function()
      {$.getJSON("{% url 'ajax-dict'%}",function(ret)
          {
            //返回ret在这里是一个字典
            $('#dict_result').append(ret.twz+'<br/>');
          })

      })
　
    });
</script>

<script>  
function upload(input) {  
    //支持chrome IE10  
   if (window.FileReader) 
   {  
        var file = input.files[0];  
        filename = file.name.split(".")[0];  
        var reader = new FileReader();  
        reader.onload = function() 
        {  
        console.log(this.result)  
        document.getElementById("writeData").value=this.result;
        alert(this.result);  
        }  
        reader.readAsText(file);  
    }   
    //支持IE 7 8 9 10  
   else if (typeof window.ActiveXObject != 'undefined')
   {  
      var xmlDoc;   
      xmlDoc = new ActiveXObject("Microsoft.XMLDOM");   
      xmlDoc.async = false;   
      xmlDoc.load(input.value);   
      alert(xmlDoc.xml);   
      document.getElementById("writeData").value=xmlDoc.xml;
   }
                //支持FF  
   else if (document.implementation && document.implementation.createDocument)
   {   
           var xmlDoc;   
           xmlDoc = document.implementation.createDocument("", "", null);   
           xmlDoc.async = false;   
           xmlDoc.load(input.value);   
           alert(xmlDoc.xml);  
   } 
   else 
   {   
            alert('error');   
   }   
}  
</script>
         
{% endblock %}
