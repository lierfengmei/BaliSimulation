{% extends "bali/base.html"%}

{% load static %}

{% block body_block %}

  <div class="container aboutSection">
    <div class="row">
      <div class=" col-sm-12">
        <h1><span>1.读取报文</span></h1>
         <button type="submit" class="btn btn-default">读取报文</button>
      </div>

      <div class="col-sm-6">
         <form role="form">
          <div class="form-group">
            <label for="name">读取的原始报文</label>
            <textarea class="form-control" rows="6"></textarea>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <form role="form">
          <div class="form-group">
            <label for="name">读取的用户报文</label>
            <textarea class="form-control" rows="6"></textarea>
          </div>
        </form> 
      </div>

    <div class="col-sm-12">
        <h1><span>2.解析报文</span></h1>
        <button type="submit" class="btn btn-default">解析报文</button>

         <form role="form">
          <div class="form-group">
            <label for="name">解析结果</label>
            <textarea class="form-control" rows="6"></textarea>
          </div>
        </form> 

      </div>
    </div>
  </div>
{% endblock %}
